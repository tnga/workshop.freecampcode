<!DOCTYPE html>

<html >
 
  <head>
   
    <meta charset="UTF-8">
    <meta name="description" content="FreeCodeCamp personal portfolio challenge">
    <meta name="author" content="Tindo Ngoufo Arsel">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <title>Random Quote Machine</title>
    
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css">
    
    <!--font import-->
    <link href="http://db.onlinewebfonts.com/c/b0e31de57cd5307954a3c54136ce68ae?family=DejaVu+Sans" rel="stylesheet" />
    
  </head>

  <body>
    
    <div class="quote-box">
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
          <i class="fa fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      <div id="api-info-status">
      </div>
    </div>
    
    <div class="footer"> made with <i class="fa fa-heart" id="with-love" style="color:red"></i> by <a href="https://github.com/tnga">tnga</a></div>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ijs/partials/i_core.min.js"></script>
    <script src="bower_components/ijs/partials/i_animation.min.js"></script>
    
    <script src="js/index.js"></script>
    
    
  </body>
  
</html>
