<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="FreeCodeCamp Weather-App challenge">
        <meta name="author" content="Tindo Ngoufo Arsel">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Weather App</title>
        
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="bower_components/magnific-popup/dist/magnific-popup.css" />
        
        <link rel="stylesheet" href="lib/iui.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body>
        
        <div id="i-main-block">
           
            <div class="i-block s-style">
                <figure>
                    
                    <figcaption></figcaption>
                    <button>
                        <input type="search" name="search-weather" placeholder="ex: city, country" /><i class="fa fa-search"></i>
                    </button>
                </figure>
                <div id="loader-zone"><i class="fa fa-fire"></i></div>
                
                <div id="weather-details">
                    
                    <h4><img alt="weather-img"/> <span></span></h4>
                    
                    <p>
                        <span>temperature: <i></i></span>
                        <span>aspect: <i></i></span> 
                        <span>wind: <i></i></span>
                        <span>sunrise: <i></i></span>
                        <span>sunset: <i></i></span> 
                    </p>
                    
                    <label><input type="checkbox" name="fahrenheit"/> fahrenheit unit</label>
                </div>
                
                <div>
                    
                </div>
            </div>
            
        </div>
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="bower_components/ijs/partials/i_core.min.js"></script>
        <script src="bower_components/ijs/partials/i_animation.min.js"></script>
        
        <script src="js/main.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
