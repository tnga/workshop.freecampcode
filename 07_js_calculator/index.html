<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="freeCodeCamp js calculator challenge">
    <meta name="author" content="Tindo Ngoufo Arsel">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>js-calculator | tnga</title>

    <link rel="stylesheet" href="lib/iui/0.0/iui.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="i-main-block">
      
      <div class="i-block s-style i-grid" id="display">
        <h3>FreeCodeCamp Calculator</h3>
        <input type="textbox" class="textbox grid col-12-of-12" readonly />
        <div class="buttons i-grid">
          <button class="grid col-1-of-4" value="AC">AC</button>
          <button class="grid col-1-of-4" value="CE">CE</button>
          <button class="grid col-1-of-4" value="%">%</button>
          <button class="grid col-1-of-4" value="/">/</button>
          <button class="grid col-1-of-4" value="7">7</button>
          <button class="grid col-1-of-4" value="8">8</button>
          <button class="grid col-1-of-4" value="9">9</button>
          <button class="grid col-1-of-4" value="*">*</button>
          <button class="grid col-1-of-4" value="4">4</button>
          <button class="grid col-1-of-4" value="5">5</button>
          <button class="grid col-1-of-4" value="6">6</button>
          <button class="grid col-1-of-4" value="-">-</button>
          <button class="grid col-1-of-4" value="1">1</button>
          <button class="grid col-1-of-4" value="2">2</button>
          <button class="grid col-1-of-4" value="3">3</button>
          <button class="grid col-1-of-4" value="+">+</button>
          <button class="grid col-1-of-4" value=".">.</button>
          <button class="grid col-1-of-4" value="0">0</button>
          <button class="grid col-1-of-4" value="Ans">Ans</button>
          <button class="grid col-1-of-4" value="=">=</button>
        </div>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
    <script src="js/main.js"></script>

  </body>

</html>
